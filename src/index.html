<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Shopping list app</title>

    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sniglet&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <!-- Main css file -->
    <link rel="stylesheet" href="css/index.min.css" />
  </head>

  <body>
    <header class="header">
      <img
        src="./img/logo.png"
        alt="Blueish website logo, twisted shopping trolley on a circle with shop name Grocery next to it."
        class="header__logo"
      />
      <button class="header__button header-button">
        <img
          src="./img/icons/bars-icon.svg"
          alt="Blueish bars stacked on top of each other."
          class="header-button__image"
          data-menu-bars
        />
      </button>
      <section class="products-info">
        <p class="products-info__text">
          Total products:
          <span data-products-pieces> 0 pcs</span>
        </p>
        <p class="products-info__text">
          Total products weight:
          <span data-products-weight> 0 kg</span>
        </p>
      </section>
      <nav class="nav" data-nav>
        <ul class="nav__item">
          <li
            data-category="all"
            data-products-all
            class="nav__list list active"
          >
            <img
              src="./img/icons/basket-icon.svg"
              alt="Greyish icon of a shopping basket"
              class="list__image"
            />
            All products
          </li>
          <li
            data-category="vegetables"
            data-products-vegetables
            class="nav__list list"
          >
            <img
              src="./img/icons/carrot-icon.svg"
              alt="Greyish icon of a carrot"
              class="list__image"
            />

            Vegetables
          </li>
          <li data-category="meats" data-products-meats class="nav__list list">
            <img
              src="./img/icons/meat-icon.svg"
              alt="Greyish icon of a chicken drumstick "
              class="list__image"
            />
            Meats
          </li>
          <li
            data-category="fruits"
            data-products-fruits
            class="nav__list list"
          >
            <img
              src="./img/icons/apple-icon.svg"
              alt="Greyish icon of a apple "
              class="list__image"
            />
            Fruits
          </li>
          <li data-category="dairy" data-products-dairy class="nav__list list">
            <img
              src="./img/icons/cheese-icon.svg"
              alt="Greyish icon of a cheese "
              class="list__image"
            />
            Dairy
          </li>
          <li
            data-category="breads"
            data-products-breads
            class="nav__list list"
          >
            <img
              src="./img/icons/bread-icon.svg"
              alt="Greyish icon of a bread "
              class="list__image"
            />
            Breads
          </li>
          <li
            data-category="hygiene"
            data-products-hygiene
            class="nav__list list"
          >
            <img
              src="./img/icons/soap-icon.svg"
              alt="Greyish icon of a soap "
              class="list__image"
            />
            Hygiene articles
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="user-action">
        <a
          href="./add-product.html"
          class="user-action__button--shadow button"
          data-add-product
        >
          <img
            src="img/icons/plus-icon.svg"
            alt="Blueish icon
          of a plus arithmetic sign "
            class="button__icon"
          />
          Add product
        </a>

        <button class="user-action__button--shadow button" data-remove-products>
          <img
            src="img/icons/blue-trash-icon.svg"
            alt="Blueish icon of a trash can"
            class="button__icon"
          />
          Remove all products
        </button>
      </section>
      <div class="search-bar">
        <input
          type="search"
          class="search-bar__item"
          aria-label="Search through current products"
          placeholder="Search products..."
          data-search-input
        />
        <button class="search-bar__button">
          <img
            src="img/icons/search-icon.svg"
            alt=""
            class="search-bar__image"
          />
        </button>
      </div>
      <section class="products-container">
        <h2 class="category-heading" data-category-heading>
          Category:
          <span class="catergory-data" data-category-span> all products</span>
        </h2>
        <ul class="products-list" data-products-list></ul>
      </section>
      <button
        style="display: none;"
        type="submit"
        class="form__button"
        data-submit-form
      >
        Add
      </button>
    </main>
  </body>
  <!-- Main js file -->
  <script type="text/javascript" src="js/index.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</html>
