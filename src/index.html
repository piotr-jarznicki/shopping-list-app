<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Shopping list app</title>

    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sniglet&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <!-- Main css file -->
    <link rel="stylesheet" href="css/index.min.css" />
  </head>

  <body>
    <header>
      <img
        src="./img/logo.png"
        alt="Blueish website logo, twisted shopping trolley on a circle with shop name Grocery next to it."
        class="header__logo"
      />

      <img
        src="./img/icons/bars-icon.svg"
        alt="Blueish bars stacked on top of each other."
        class="header__menu-bars"
      />

      <nav>
        <ul class="nav__item">
          <li class="nav__list list">
            <img
              src="./img/icons/basket-icon.svg"
              alt="Greyish icon of a shopping basket"
              class="list__image"
            />
            All products
          </li>
          <li class="nav__list list">
            <img
              src="./img/icons/carrot-icon.svg"
              alt="Greyish icon of a carrot"
              class="list__image"
            />
            Vegetables
          </li>
          <li class="nav__list list">
            <img
              src="./img/icons/meat-icon.svg"
              alt="Greyish icon of a chicken drumstick "
              class="list__image"
            />
            Meats
          </li>
          <li class="nav__list list">
            <img
              src="./img/icons/apple-icon.svg"
              alt="Greyish icon of a apple "
              class="list__image"
            />
            Fruits
          </li>
          <li class="nav__list list">
            <img
              src="./img/icons/cheese-icon.svg"
              alt="Greyish icon of a cheese "
              class="list__image"
            />
            Dairy
          </li>
          <li class="nav__list list">
            <img
              src="./img/icons/bread-icon.svg"
              alt="Greyish icon of a bread "
              class="list__image"
            />
            Breads
          </li>
          <li class="nav__list list">
            <img
              src="./img/icons/soap-icon.svg"
              alt="Greyish icon of a soap "
              class="list__image"
            />
            Hygiene articles
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="user-action">
        <a
          href="add-product.html"
          class="user-action__button button"
          data-add-product
        >
          <img
            src="img/icons/plus-icon.svg"
            alt="Blueish icon
          of a plus arithmetic sign "
            class="button__icon"
          />
          Add new product
        </a>

        <button class="user-action__button button" data-clear-list>
          <img
            src="img/icons/blue-trash-icon.svg"
            alt="Blueish icon of a trash can"
            class="button__icon"
          />
          Clear list
        </button>
      </section>
      <div class="search-bar">
        <input
          type="search"
          class="search-bar__item"
          aria-label="Search through current products"
        />
        <button class="search-bar__button">
          <img
            src="img/icons/search-icon.svg"
            alt=""
            class="search-bar__image"
          />
          TEST
        </button>
      </div>

      <section class="products-container">
        <h2 class="category">TEST</h2>
      </section>
    </main>
  </body>
  <!-- Main js file -->
  <script type="text/javascript" src="js/index.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</html>
